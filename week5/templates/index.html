<!DOCTYPE html>
<html>
<head>
    <title>Pass/Fail Predictor</title>
    <script>
        function validateInput(event) {
            const grade1 = parseFloat(document.getElementById('grade1').value);
            const grade2 = parseFloat(document.getElementById('grade2').value);

            if (
                isNaN(grade1) || isNaN(grade2) ||
                grade1 < 0 || grade1 > 100 ||
                grade2 < 0 || grade2 > 100
            ) {
                event.preventDefault();
                alert("Please enter grades between 0 and 100.");
            }
        }
    </script>
</head>
<body>
    <h1>Student Pass/Fail Prediction</h1>
    <form action="/predict" method="post" onsubmit="validateInput(event)">
        <label for="grade1">Enter Grade 1:</label>
        <input type="number" id="grade1" name="grade1" min="0" max="100" required><br><br>

        <label for="grade2">Enter Grade 2:</label>
        <input type="number" id="grade2" name="grade2" min="0" max="100" required><br><br>

        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
